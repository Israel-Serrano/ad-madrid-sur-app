<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="my-teams" routerLinkActive="active" *appHasRole="'coach'">
        <mat-icon matListItemIcon>sports_soccer</mat-icon>
        <span matListItemTitle>Mis Equipos</span>
      </a>
      <a mat-list-item routerLink="log-event" routerLinkActive="active" *appHasRole="'coach'">
        <mat-icon matListItemIcon>edit_note</mat-icon>
        <span matListItemTitle>Registrar Evento</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Panel del Entrenador</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="logout()" matTooltip="Cerrar sesiÃ³n">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
