<div class="container mat-elevation-z8">
  <mat-accordion multi="true" *ngIf="teams$ | async as teams">
    <mat-expansion-panel *ngFor="let team of teams" (opened)="loadPlayersForTeam(team.id)">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ team.name }}
        </mat-panel-title>
        <mat-panel-description>
          Categoría: {{ team.category }}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div class="team-content">
        <div class="team-actions">
          <button mat-stroked-button color="primary" (click)="openPlayerForm(team.id)">
            <mat-icon>add</mat-icon>
            Añadir Jugador
          </button>
        </div>

        <ng-container *ngIf="playersByTeam[team.id] | async as players">
          <table mat-table [dataSource]="players" class="mat-elevation-z4" *ngIf="players.length">
            
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let player"> {{player.name}} </td>
            </ng-container>

            <!-- Dorsal Column -->
            <ng-container matColumnDef="dorsal">
              <th mat-header-cell *matHeaderCellDef> Dorsal </th>
              <td mat-cell *matCellDef="let player"> {{player.dorsal || '-'}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let player">
                <button mat-icon-button color="primary" (click)="openPlayerForm(team.id, player)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deletePlayer(player.id, team.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div *ngIf="!players.length" class="no-players">
              No hay jugadores en este equipo.
          </div>
        </ng-container>
      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <div *ngIf="!(teams$ | async)?.length" class="no-teams">
    No tienes equipos asignados.
  </div>
</div>
