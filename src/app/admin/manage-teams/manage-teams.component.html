<div class="header">
  <h2>Gestionar Equipos</h2>
  <button mat-raised-button color="primary" (click)="openDialog()">Crear Nuevo Equipo</button>
</div>


<table mat-table [dataSource]="teams$" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- Coaches Column -->
  <ng-container matColumnDef="coaches">
    <th mat-header-cell *matHeaderCellDef> Entrenador(es) </th>
    <td mat-cell *matCellDef="let element"> {{getCoachNames(element.coachIds)}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="openDialog(element)" matTooltip="Editar">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteTeam(element.id)" matTooltip="Eliminar">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
