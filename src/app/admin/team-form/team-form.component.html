<h1 mat-dialog-title>{{ data.team ? 'Edit Team' : 'Create Team' }}</h1>

<div mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Team Name</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Coaches</mat-label>
    <mat-select formControlName="coachIds" multiple>
      <mat-option *ngFor="let coach of coaches$ | async" [value]="coach.uid">
        {{ coach.displayName }}
      </mat-option>
    </mat-select>
    <mat-hint>Assign one or more coaches</mat-hint>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="save()">Save</button>
</div>
